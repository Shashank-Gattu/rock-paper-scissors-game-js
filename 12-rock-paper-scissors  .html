<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="12-rock-paper-scissors .css">
  </head>
  <body>
    <h2 class="title">Rock Paper Scissors</h2>
    <button class="move-button" onclick="
     playGame('rock');
    ">
      
    <img src="rock-emoji.png" class="move-icon"></button>
    <button class="move-button" onclick="
      playGame('paper');
    ">
      
    <img src="paper-emoji.png" class="move-icon"></button>
    <button class="move-button" onclick="
      playGame('scissors');
    ">
    
    <img src="scissors-emoji.png" class="move-icon"></button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <button class="auto-play-button" onclick="
    autoPlay();
    ">Auto Play</button>
    
    <script src="12-rock-paper-scissors .js"></script>
  </body>
</html>
